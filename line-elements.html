<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Elementos de línea</h1>
    <!--
        em -> emphasis (más relevancia que el normal)
        strong -> más emphasis (mayor relevancia)
        small -> menos emphasis (menor relevancia)
        br -> retorno de carro
        wbr -> retorno de carro si hiciera falta (ej: urls, palabra larga, etc.)
        time -> se usa para dar fecha y/o hora, en ese orden
        i -> italic (k)
        b -> bold (n)
        u -> underline (s)
        sup -> superíndice
        sub -> subíndice
    -->
    <p><em>El dinero</em> es importante pero <strong>la salud</strong> es lo más importante. <small>Saludos</small></p>
    <p>
        http://164.0.0.1:23043/<wbr>nada/<wbr>absolutamente-nada/<wbr>nada-de-nada/<wbr>pero-nada-de-nada/<wbr>nadísima
    </p>
        <i>italic</i>
        <b>bold</b>
        <u>underline</u>
    </p>
    <p>
        4<sup>2</sup>
    </p>
    <p>
        f<sub>x->0</sub>x=x+1
    </p>
</body>
</html>
