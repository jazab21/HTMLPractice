<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    fieldset -> se utiliza para agrupar elementos dentro del formulario
    legend -> representa una etiqueta para el contenido de fieldset
    file -> este input se utiliza para cargar archivos y enviarlos desde un formulario
    meter -> representa el valor dentro de un rango conocido
    progress -> representa el progreso de una tarea
    textarea -> se utiliza para introducir texto en un formulario
-->
<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </fieldset>
        <input type="file">
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="50" low="25" high="75" optimum="50">
        </meter>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="75"></progress><br>
        <label for="message">Mensaje</label>
        <textarea name="" id="message" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam architecto assumenda ea, illo autem sunt deserunt ullam consequatur error maiores aspernatur. Aut, esse explicabo. Quod debitis esse maiores sit nesciunt.</textarea>
    </form>
</body>
</html>
