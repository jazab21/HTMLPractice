<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    placeholder -> da una pista de lo que el usuario tien que introducir
    required -> hace que un campo sea obligatorio
    readonly -> hace que un campo sea solo lectura
    min/max -> establece el mínimo y máximo de un campo numérico
    maxlenght/minlenght -> establece el mínimo y máximo de caracteres de un campo de texto
    selected -> al igiual que checked, sirve para establecer algo por defecto
    disabled -> desactiva el campo, no se podrá escribir en el autofocus
-->
<body>
    <input type="text" placeholder="Introduce tu nombre" required>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
    </select>
    <input type="number" min="5" max="15">
    <input type="text" minlength="3" maxlength="5" required autofocus>
    <input type="submit">
</body>
</html>
